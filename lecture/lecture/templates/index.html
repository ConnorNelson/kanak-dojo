<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="player-container" style="height: calc(100% - 20px);">
        <div id="player" style="height: 100%;"></div>
    </div>
    <div id="progress-container" style="width: 100%; height: 20px; background-color: #e0e0e0; margin-top: 10px;">
        <div id="progress-bar" style="width: 0%; height: 100%; background-color: #76c7c0;"></div>
    </div>
    <script>
        function onYouTubeIframeAPIReady() {
            console.log("onYouTubeIframeAPIReady");
            new YT.Player("player", {
                height: "90%",
                width: "100%",
                videoId: "{{ youtube_id }}",
                playerVars: {
                    controls: 1,
                },
                events: {
                    onReady: onPlayerReady,
                }
            });
        }

        function onPlayerReady(event) {
            var player = event.target;
            setInterval(function() {
                var duration = player.getDuration();
                var currentTime = player.getCurrentTime();
                var progress = (currentTime / duration) * 100;
                document.getElementById("progress-bar").style.width = progress + "%";
            }, 1000);
        }
    </script>
</body>
</html>
